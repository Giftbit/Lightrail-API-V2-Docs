              schema:
                $ref: '#/components/schemas/Value'
              examples:
                detachValue1Response:
                  $ref: '#/components/examples/detachValue1Response'
        409:
          description: Conflict
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestError'
