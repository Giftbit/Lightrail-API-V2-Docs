          in: query
          description: Show the full code for the Value.  This is useful when using the `generateCode` param and you want to see the generated code.
          style: form
          explode: true
          schema:
            type: boolean
      requestBody:
        description: This is an example of creating a unique Value using a Program to set most of its properties.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateValueRequest'
            examples:
              createValue1Request:
                $ref: '#/components/examples/createValue1Request'
              createGenericCode1Request:
                $ref: '#/components/examples/createGenericCode1Request'
        required: true
