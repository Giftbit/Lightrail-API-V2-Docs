      summary: Detach a Contact from a Value
      description: ''
      operationId: DetachContactFromValue
      parameters:
        - name: id
          in: path
          description: the ID of the Contact to detach the Value from.
          required: true
          style: simple
          schema:
            type: string
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DetachContactFromValueRequest'
            examples:
              detachValue1Request:
                $ref: '#/components/examples/detachValue1Request'
        required: true
      responses:
        200:
